<html>
	<head>
		<title>Página de Registro</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="author" content="Julián Gómez Lavilla"/>
	</head>
	<body>

		<h3>Completa tus datos personales</h3>
		<form action="http://iesbernaldo-lmsgi.000webhostapp.com/formularios.php" method="post">
			
			<div>
			<label>Nombre</label></br>
			<input type="text" name="Nombre" id="nombre" required>
			</div>

			<div>
			<label>Apellidos</label></br>
			<input type="text" name="Apellidos" size="50" id="apellidos">
			</div>

			<div>
			<label>Contraseña</label></br>
			<input type="text" name="Contraseña" id="contraseña" required>
			</div>

			<div>
			<label>DNI</label></br>
			<input type="text" name="DNI" size="10" id="dni" required>
			</div>
	
			<div>
			<p>Sexo</p>
			<p><input type="radio" name="Sexo" value="Hombre" id="hombre">Hombre</p>
			<p><input type="radio" name="Sexo" value="Mujer" id="mujer">Mujer</p>
			</div>
			
			<div>
			<p><input type="checkbox" name="Suscribir" id="suscribir">Suscribirme al boletín de novedades.</p>
			</div>

			<div>
			<p><input type="checkbox" name="Condiciones" id="condiciones" required>Acepto las condiciones de uso y el tratamiento de mis datos personales.</p>
			</div>

			<div>
			<input type="submit" name="Enviar" id="enviar" value="Enviar datos">
			<input type="reset" name="Borrar" id="borrar" value="Borrar los datos introducidos">
			</div>

	</form>
	</body>
</html>
